{% extends "base.html" %}
{% block content %}
<h1>{{title}}</h1>
<div>{{instructions}}</div>
<div>{{question}}</div><br>
<form action="/answer" method="POST">
    {%for choice in choices %}
        <label for={{choice}}: >{{choice}}</label><input type="radio" value={{choice}} name="choice"><br>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
